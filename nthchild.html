<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:nth-child() Example with Paragraphs</title>
    <style>
        /* Style every second paragraph */
        p:nth-child(even) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div class="parent">
    <p>Paragraph 1: This is the first paragraph.</p>
    <p>Paragraph 2: This is the second paragraph.</p>
    <p>Paragraph 3: This is the third paragraph.</p>
    <p>Paragraph 4: This is the fourth paragraph.</p>
    <p>Paragraph 5: This is the fifth paragraph.</p>
</div>
</body>
</html>
