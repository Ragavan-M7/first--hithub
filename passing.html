<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Skill Meter</title>
    <style>
        .skill-container {
            margin-bottom: 20px;
            text-align: left;
        }

        .skill-name {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .meter {
            width: 100%;
            height: 20px;
            border: 2px solid #ff0606; /* Border color */
            border-radius: 5px;
            background-color: lightgray; /* Default background for empty value */
            position: relative;
        }

        .fill {
            height: 100%;
            border-radius: 5px;
            /*transition: width 0.5s;  Smooth transition */
        }

        .percentage {
            font-size: 1em;
            margin-top: 5px;
            color: rgb(231, 33, 33);
            text-align: right;
        }
    </style>
    <div class="skill-container">
        <div class="skill-name">HTML</div>
        <meter min="0" max="100" value="86"></meter>
        <div class="percentage">86%</div>
    </div>

    <div class="skill-container">
        <div class="skill-name">CSS</div>
        <meter min="0" max="100" value="46"></meter>
        <div class="percentage">46%</div>
    </div>

    <div class="skill-container">
        <div class="skill-name">JAVASCRIPT</div>
        <meter min="0" max="100" value="38"></meter>
        <div class="percentage">38%</div>
    </div>

    <div class="skill-container">
        <div class="skill-name">PYTHON</div>
        <meter min="0" max="100" value="17"></meter>
        <div class="percentage">17%</div>
    </div>
</head>
<body>
    <div class="skill-container">
        <div class="skill-name">HTML</div>
        <div class="meter">
            <div class="fill" id="htmlFill" style="width: 86%; background-color: rgb(114, 236, 32);"></div>
        </div>
        <div class="percentage">86%</div>
    </div>

    <div class="skill-container">
        <div class="skill-name">CSS</div>
        <div class="meter">
            <div class="fill" id="cssFill" style="width: 46%; background-color: aqua;"></div>
        </div>
        <div class="percentage">46%</div>
    </div>

    <div class="skill-container">
        <div class="skill-name">JAVASCRIPT</div>
        <div class="meter">
            <div class="fill" id="jsFill" style="width: 38%; background-color: rgb(118, 48, 231);"></div>
        </div>
        <div class="percentage">38%</div>
    </div>

    <div class="skill-container">
        <div class="skill-name">PYTHON</div>
        <div class="meter">
            <div class="fill" id="pythonFill" style="width: 17%; background-color: rgb(61, 9, 156);"></div>
        </div>
        <div class="percentage">17%</div>
    </div>
