<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Text Alignment</title>
    <style>
        .vertical-text {
            writing-mode: vertical-rl; /* Rotates the text vertically */
            text-orientation: upright; /* Keeps each letter upright */
        }
    </style>
</head>
<body>
    <div class="vertical-text">
        Vertically Aligned Text
    </div>
</body>
</html>
